<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider | Carousel | Slideshow</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="slideshow">
      <!-- Slider 1 -->
      <div class="sld fade">
        <div class="text-number">1 / 3</div>
        <img src="img/nature-1.jpg" alt="Nature 1">
        <div class="text">Caption Text</div>
      </div>

      <!-- Slider 2 -->
      <div class="sld fade">
        <div class="text-number">2 / 3</div>
        <img src="img/nature-2.jpg" alt="Nature 2">
        <div class="text">Caption Two</div>
      </div>

      <!-- Slider 3 -->
      <div class="sld fade">
        <div class="text-number">3 / 3</div>
        <img src="img/nature-3.jpg" alt="Nature 3">
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div class="dot-group">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="script.js"></script> 
  </body>
</html>
